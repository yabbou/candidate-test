<div class='card'>
    <div class='card-header'>{{title}}</div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input class='ng-dirty' type='text' [(ngModel)]='filter' />
            </div>
        </div>
        <div class='row' *ngIf='filter'>
            <div class='col-md-6'>
                <h4>Filtered by: {{filter}}</h4>
            </div>
        </div>
    </div>

    <div class='table-responsive'>
        <table class='table mb-0' *ngIf='rugs && rugs.length'>
            <thead>
                <tr>
                    <th><button class="btn btn-primary" (click)='toggleImage()'>{{showImage?'Hide':'Show'}}
                            Image</button></th>
                    <th>Rug</th>
                    <th>ID</th>
                    <th>Availability</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let rug of filteredRugs'>
                    <td><img *ngIf='showImage' [title]='rug.name' [src]='rug.imageUrl' style="width: 50px;margin: 2px;">
                    </td>
                    <td><a [routerLink]="['/rug-list', rug.id]">{{rug.name}}</a></td>
                    <td>{{rug.id}}</td>
                    <td>{{rug.availability}}</td>
                    <td>{{rug.price|currency:"USD":"symbol"}}</td>
                    <td>
                        <a class="btn btn-outline-primary" [routerLink]="['/rug-list', rug.id, 'edit']">Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" (click)="deleteRug(rug)" style="color:#dc3545"
                            onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#dc3545'">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
