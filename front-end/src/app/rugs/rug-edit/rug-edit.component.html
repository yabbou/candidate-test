<div class="card">
  <div class="card-header">Add Rug</div>

  <div class="card-body">
    <form novalidate [formGroup]="rugForm" (ngSubmit)="saveRug(n.value, i.value, a.value, p.value)">

      <div class="form-group row mb-2">
        <label class=" col-md-2 col-form-label">Rug Name</label>
        <div><input class="form-control" type=" text" placeholder="Name (Required)" #n formControlName="form_n" /></div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">ID</label>
        <div><input class="form-control" type=" text" placeholder="ID (Required)" #i formControlName="form_i" /></div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">Availability</label>
        <div> <input class="form-control" type=" text" placeholder="In/ Out-of-Stock" #a formControlName="form_a" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">Price</label>
        <div><input class="form-control" type=" text" placeholder="Price (Required)" #p formControlName="form_p" />
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Save
        </button>
      </div>

    </form>
  </div>

  <div class=" card-footer">
    <div class="col-md-4">
      <button class="btn btn-outline-secondary mr-3" style="width:80px" (click)="onDone()">
        Cancel
      </button>
    </div>
  </div>

</div>
