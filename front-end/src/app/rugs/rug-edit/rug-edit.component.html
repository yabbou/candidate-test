<div class="card">
  <div class="card-header">Add Rug</div>

  <div class="card-body">

    <form [formGroup]="rugForm" novalidate>

      <div class="form-group row mb-2">
        <label class=" col-md-2 col-form-label">Rug Name</label>
        <div><input class="form-control" type=" text" placeholder="Name (Required)" formContorlName="n" /></div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">ID</label>
        <div><input class="form-control" type=" text" placeholder="ID (Required)" formContorlId="i" /></div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">Availability</label>
        <div> <input class="form-control" type=" text" placeholder="In/ Out-of-Stock" formContorlAvailability="a" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2">Price</label>
        <div><input class="form-control" type=" text" placeholder="Price (Required)" formContorlPrice="p" /></div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="editRug(n.value, i.value, a.value, p.value)">Add</button>
      </div>

    </form>

  </div>
</div>
